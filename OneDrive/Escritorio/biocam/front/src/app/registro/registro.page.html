<ion-content fullscreen color="primary">
  <ion-grid>
      <ion-row>
          <ion-col>
              <ion-img src="../../assets/icon/views/register.svg" alt="Registro de usuarios" style="margin: 0 auto; max-width: 300px; height: auto;"></ion-img>
          </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" sizeMd="6" sizeLg="4">
              <h1>Una aplicacion d√≥nde tendras a tu mascota vigilada y segura!</h1>
          </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" sizeMd="6" sizeLg="4">
              <form  color="light" [formGroup]="registroForm" >
                <ion-item style="border-radius: 17px 17px 0 0">
                    <ion-label position="stacked">Nombre del medico tratante</ion-label>
                    <ion-input formControlName="medico" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Nombre del propietario</ion-label>
                    <ion-input formControlName="propietario" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Nombre</ion-label>
                    <ion-input formControlName="nombre" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Edad</ion-label>
                    <ion-input  formControlName="edad" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Peso</ion-label>
                    <ion-input formControlName="peso" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">ingreso</ion-label>
                    <ion-input formControlName="ingreso" required></ion-input>
                </ion-item>
                <ion-item style="border-radius: 0 0 17px 17px">
                    <ion-label position="stacked">Sexo</ion-label>
                    <ion-select interface="popover" placeholder="Elige un sexo" formControlName="sexo">
                        <ion-select-option value="Hembra">Hembra</ion-select-option>
                        <ion-select-option value="Macho">Macho</ion-select-option>
                    </ion-select>
                </ion-item>
              </form>
              <br>
              <ion-button type="submit" [disabled]="!registroForm.valid" shape="round" expand="full" color="tertiary" (click)="registro()">
                Registrar
              </ion-button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
