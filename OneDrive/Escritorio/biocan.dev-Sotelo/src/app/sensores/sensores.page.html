<ion-content fullscreen color="primary">
  <ion-grid>
      <ion-row>
          <ion-col>
              <ion-img src="../../assets/icon/views/register.svg" alt="Registro de usuarios" style="margin: 0 auto; max-width: 300px; height: auto;"></ion-img>
          </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" sizeMd="6" sizeLg="4">
              <h1>Una aplicacion d√≥nde tendras a tu mascota vigilada y segura!</h1>
          </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" sizeMd="6" sizeLg="4">
      <div class="box box2">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke"
          [fill]="chartOptions.fill"
          [yaxis]="chartOptions.yaxis"
          [title]="chartOptions.title"
          [tooltip]="chartOptions.tooltip"
          [legend]="chartOptions.legend"
        ></apx-chart>
      </div>
        
      <div class="box box3">
        <apx-chart
          [chart]="areaOptions.chart"
          [series]="areaOptions.series"
          [stroke]="areaOptions.stroke"
          [xaxis]="areaOptions.xaxis"
          [title]="areaOptions.title"
          [subtitle]="areaOptions.subtitle"
          [fill]="areaOptions.fill"
          [tooltip]="areaOptions.tooltip"
          [colors]="areaOptions.colors"
        ></apx-chart>
      </div>
        
      <div class="box box4">
        <apx-chart
          [series]="radialOptions.series"
          [chart]="radialOptions.chart"
          [plotOptions]="radialOptions.plotOptions"
          [labels]="radialOptions.labels"
          [fill]="radialOptions.fill"
          [stroke]="radialOptions.stroke"
        ></apx-chart>
      </div>
      <br>
      <ion-button shape="round" expand="full" color="tertiary" (click)="electro()">
        Ver Electrocardiograma
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
